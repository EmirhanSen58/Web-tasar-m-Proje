<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pareto Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="paretologo-removebg-preview.png" alt="Pareto Games Logo">
                <h1>Pareto Games</h1>
            </a>
        </div>
        <nav>
            <a href="pc-games.html">PC Games</a>
            <a href="mobile-games.html">Mobile Games</a>
            <a href="joint-projects.html">Joint Projects</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>
    <div class="hero">
        <div class="slogan">Play with passion, fight with Pareto!</div>
    </div>
    <main>
     

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    
    <div class="social-media">
        <a href="https://github.com" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
    </div>
</body>
</html>
