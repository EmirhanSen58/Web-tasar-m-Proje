<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pareto Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #9648b8, #f31254);
            opacity: 0.9;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        header .logo {
            display: flex;
            align-items: center;
        }
        header .logo a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        header .logo img {
            height: 150px;
            margin-right: 15px;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        header nav a:hover {
          color:   #333;
          
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: url('Designer (1).jpeg') center center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .slogan {
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        main {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to right, #f31254, #9648b8);
        }
        section {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            text-align: left;
            width: 85%; /* Changed from 80% to 100% */
            margin: 5px 0;
        }
        form input, form textarea {
            width: 85%; /* Changed from 100% to 80% */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #f31254;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #9648b8;
        }

        
        .social-media {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .social-media a {
        color: white;
        font-size: 24px;
        background-color: #333;
         width: 50px;  
        height: 50px; 
            display: flex;
            align-items: center; 
         justify-content: center; 
           border-radius: 50%;  
         transition: background-color 0.3s;
          text-align: center;
         text-decoration: none;
        }

        .social-media a:hover {
            background-color: #f31254;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="paretologo-removebg-preview.png" alt="Pareto Games Logo">
                <h1>Pareto Games</h1>
            </a>
        </div>
        <nav>
            <a href="pc-games.html">PC Games</a>
            <a href="mobile-games.html">Mobile Games</a>
            <a href="joint-projects.html">Joint Projects</a>
        </nav>
    </header>
    <div class="hero">
        <div class="slogan">Play with passion, fight with Pareto!</div>
    </div>
    <main>
     

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    
    <div class="social-media">
        <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook-f"></i></a>
    </div>
</body>
</html>
